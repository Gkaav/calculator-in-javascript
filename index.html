<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  

  <div class="calculator">
    <div class="input-box" >
      <input type="text" id="result" >
    </div>
    <div class="operation-box">
        <div class="layer first-layer">
            <div class="layer-buttons number-buttons" id="number1"><h1>1</h1></div>
            <div class="layer-buttons number-buttons" id="number2"><h1>2</h1></div>
            <div class="layer-buttons number-buttons" id="number3"><h1>3</h1></div>
            <div class="layer-buttons operation-buttons" id="division"><h1>/</h1></div>
        </div>
        <div class="layer first-layer">
            <div class="layer-buttons number-buttons" id="number4"><h1>4</h1></div>
            <div class="layer-buttons number-buttons" id="number5"><h1>5</h1></div>
            <div class="layer-buttons number-buttons" id="number6"><h1>6</h1></div>
            <div class="layer-buttons operation-buttons" id="multiplication"><h1>x</h1></div>
        </div>
        <div class="layer first-layer">
            <div class="layer-buttons number-buttons" id="number7"><h1>7</h1></div>
            <div class="layer-buttons number-buttons" id="number8"><h1>8</h1></div>
            <div class="layer-buttons number-buttons" id="number9"><h1>9</h1></div>
            <div class="layer-buttons operation-buttons" id="deduction"><h1>-</h1></div>
        </div>
          <div class="layer first-layer">
            <div class="layer-buttons operation-buttons" id="reset"><h1>AC</h1></div>
            <div class="layer-buttons number-buttons number0" id="number0"><h1>0</h1></div>
            <div class="layer-buttons operation-buttons" id="equal"><h1>=</h1></div>
            <div class="layer-buttons operation-buttons" id="addition"><h1>+</h1></div>
        </div>  
    </div>
  </div>



  <script src="app.js"></script>

</body>
</html>
